<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-item>
      <ion-label position="floating">ชื่อผู้ใช้</ion-label>
      <ion-input [(ngModel)]="username" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">รหัสผ่าน</ion-label>
      <ion-input [(ngModel)]="password" required type="password"></ion-input>
    </ion-item>

    <!--ion-item>
      <ion-label position="floating">อีเมล</ion-label>
      <ion-input></ion-input>
    </ion-item-->

    <ion-button (click)="register()">สมัครสมาชิก</ion-button>
  </div>
</ion-content>
