<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ลอตเตอรี่
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ลอตเตอรี่</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-label position="floating">ชื่อผู้ใช้</ion-label>
      <ion-input [(ngModel)]="username" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">รหัสผ่าน</ion-label>
      <ion-input [(ngModel)]="password" required type="password"></ion-input>
    </ion-item>

    <ion-button (click)="logincheck()">ลงชื่อเข้าใช้</ion-button><ion-button>สมัครสมาชิก</ion-button>
  </div>
</ion-content>
